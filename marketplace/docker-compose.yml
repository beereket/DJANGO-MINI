version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: marketplace
      POSTGRES_PASSWORD: marketplace_password
      POSTGRES_DB: marketplace_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  web:
    build: ../../../Downloads/Django-Projects-mini-project
    container_name: django_app
    restart: always
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgres://marketplace:marketplace_password@db:5432/marketplace_db
      REDIS_URL: redis://redis:6379/0
    volumes:
      - .:/app
      - ./static:/app/staticfiles
      - ./media:/app/media
    ports:
      - "8000:8000"
    command: ["gunicorn", "--bind", "0.0.0.0:8000", "marketplace.wsgi:application"]

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/app/static
      - ./media:/app/media

  celery:
    build: ../../../Downloads/Django-Projects-mini-project
    container_name: celery_worker
    restart: always
    depends_on:
      - redis
      - web
    environment:
      REDIS_URL: redis://redis:6379/0
    command: ["celery", "-A", "marketplace", "worker", "--loglevel=info"]

  celery-beat:
    build: ../../../Downloads/Django-Projects-mini-project
    container_name: celery_beat
    restart: always
    depends_on:
      - redis
      - web
    command: ["celery", "-A", "marketplace", "beat", "--loglevel=info"]

volumes:
  postgres_data:
  staticfiles:
  media:
