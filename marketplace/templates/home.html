{% extends 'base.html' %}

{% block content %}
<h2>All Products</h2>
<div class="row">
    {% for product in products %}
        <div class="col-md-4">
            <div class="card">
                {% if product.image %}
                    <img src="{{ product.image.url }}" class="card-img-top">
                {% else %}
                    <img src="/static/images/no-image.png" class="card-img-top">  <!-- Заглушка, если фото нет -->
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">${{ product.price }}</p>
                    <a href="{% url 'product-detail' product.id %}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
